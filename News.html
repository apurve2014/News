<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"

		<link rel="stylesheet" href="newsStyle.css" />

		<title>Word News Center</title>

	<body>
		<div onclick="countryNews(this)">
			<img alt="Argentina flag" class="icon" src="flags/ar.svg" />
			<div title="Argentina">Argentina</div>
			<div><kbd title="id: ar">ar</kbd></div>
		</div>
		<div>
			<h3>World News Center</h3>
			<hr />
			<button onclick="getAllSources()">Sources</button>
			<div id="sourceId"></div>
		</div>
		<div class="container my-3">
			<h3>Top News<span class="badge bg-secondary">By NewsAPI</span></h3>
		</div>
		<hr />

		<div class="accordion" id="newsAccordion"></div>

		<div id="newspanal"></div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
